<nav class="w-full lg:border-transparent max-w-7xl mx-auto px-6 md:px-12">
    <div class="relative flex flex-wrap items-center justify-between gap-6 py-4 md:gap-0 md:py-5">
        <div class="z-20 flex w-full justify-between md:px-0 lg:w-fit">
            <zm-theme-controller class="space-x-2"/>

            <ng-icon
                class="text-3xl lg:!hidden"
                [name]="navOpened() ? 'heroXMark' : 'heroBars2'"
                (click)="toggle()"
            />
        </div>

        @if (navOpened()) {
            <div
                @fadeIn
                class="fixed inset-0 z-10 h-screen w-screen origin-top-right bg-base-100/70 backdrop-blur-2xl transition duration-300 lg:hidden"
            ></div>

            <div
                @scaleIn
                class="absolute top-full z-20 w-full origin-top-right rounded-3xl bg-base-100 p-7 shadow-2xl shadow-secondary/20 lg:hidden border-secondary/20 border"
            >
                <div class="flex flex-col items-start gap-2">
                    @for (link of links; track $index) {
                        <button
                            class="btn px-2 btn-ghost border-0 hover:text-secondary transition bg-transparent duration 200 shadow-none"
                            [class.pt-0]="$first"
                            (click)="scrollIntoView(link.id); navOpened.set(false)"
                        >{{ link.name }}</button>
                    }
                </div>

                <div class="mt-8">
                    <a
                        class="btn text-md btn-accent w-full hover:scale-105 transition duration-200"
                        target="_blank"
                        href="mailto:{{'zbigniew.mizgalskifullstack@gmail.com'}}"
                    >
                        Let's Talk

                        <ng-icon name="heroArrowRight"/>
                    </a>
                </div>
            </div>
        }

        <div class="z-20 relative flex w-fit items-center not-lg:hidden">
            <div class="w-auto pr-4 pt-0">
                <div class="flex tracking-wide">
                    @for (link of links; track $index) {
                        <button
                            class="btn btn-ghost border-0 font-normal hover:text-secondary transition bg-transparent duration 200 shadow-none"
                            (click)="scrollIntoView(link.id)"
                        >{{ link.name }}</button>
                    }
                </div>
            </div>

            <a
                class="btn text-md btn-accent hover:scale-105 transition duration-200"
                target="_blank"
                href="mailto:{{'zbigniew.mizgalskifullstack@gmail.com'}}"
            >
                Let's Talk

                <ng-icon name="heroArrowRight"/>
            </a>
        </div>
    </div>
</nav>

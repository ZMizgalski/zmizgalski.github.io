<section>
    <div class="flex flex-col md:flex-row justify-between gap-15">
        <div class="flex flex-col items-start justify-center lg:w-1/3 text-left">
            <ng-icon
                class="text-3xl !text-secondary"
                name="heroSparklesSolid"
            />

            <h2 class="my-8 text-2xl font-bold md:text-4xl">Overview</h2>

            <p class="text-base-content/70">I am experienced Software Engineer with a proven track record, combining over 2 years of total experience including commercial projects</p>
        </div>

        <div class="avatar aspect-square w-full max-w-60 self-center">
            <div class="ring-secondary overflow-hidden ring-offset-base-200 rounded-full ring-2 ring-offset-4">
                <img
                    class="aspect-square skeleton"
                    ngSrc="../../../../../assets/portrait.webp"
                    alt="Portrait of developer"
                    width="300"
                    height="300"
                />
            </div>
        </div>
    </div>

    <div class="mt-15 grid divide-x divide-y divide-base-300 overflow-hidden shadow-xl rounded-3xl border border-base-300 grid-cols-1 md:grid-cols-2 xl:grid-cols-4 xl:divide-y-0">
        @for (overview of overviews; track $index) {
            <div
                class="group bg-secondary/5 relative flex flex-col transition gap-8 hover:z-[1] hover:shadow-2xl py-12 p-8"
                (click)="scrollIntoView(overview.id)"
            >
                <span>
                    <ng-icon
                        class="text-4xl !text-secondary"
                        [svg]="overview.icon"
                    />
                </span>

                <div class="h-full flex flex-col gap-2">
                    <h5 class="text-xl font-bold transition group-hover:text-secondary">{{ overview.header }}</h5>

                    <p class="text-base-content/70">{{ overview.description }}</p>
                </div>

                <div class="flex items-center justify-between group-hover:text-secondary mt-auto">
                    <span class="text-sm font-bold">Read more</span>

                    <ng-icon
                        class="-translate-x-4 text-xl opacity-0 transition duration-300 group-hover:translate-x-0 group-hover:opacity-100"
                        name="heroArrowRight"
                    />
                </div>
            </div>
        }
    </div>
</section>
